<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Expenses chart component</title>
    <link rel="stylesheet" href="src/style/style.css" />
    <link rel="stylesheet" href="src/style/responsiveness.css" />
  </head>
  <body>
    <main class="container">
      <section class="balance__logo__container">
        <div class="balance">
          <p>My balance</p>
          <h2>$921.48</h2>
        </div>
        <div class="logo">
          <img src="src/assets/images/logo.svg" alt="" class="logo__img" />
        </div>
      </section>
      <section class="semana__valor__total">
        <div class="div_title">
          <h2 class="title__spending">Spending - Last 7 days</h2>
        </div>
        <ul class="weekly-expenses">
        </ul>
        <div class="linha__vertical"></div>
        <div class="total__this__month__container">
          <div class="total__this__month">
            <p>Total this month</p>
            <h3>$478.33</h3>
          </div>
          <div class="percentage">
            <p class="percentage__value">+2.4%</p>
            <p class="text">from last month</p>
          </div>
        </div>
      </section>
    </main>
    <script src="src/script/script.js"></script>
  </body>
</html>
